<ion-view view-title="Tasks">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-plus-outline button-clear" ng-click="add()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="task in tasks" type="item-text-wrap" href="#/tab/tasks/{{task.id}}">
                <img ng-src="{{task.face}}">
                <h2>{{task.name}}</h2>
                <p>{{task.lastText}}</p>
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-assertive" ng-click="remove(task)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
