<ion-view view-title="Tasks">
    <ion-nav-buttons side="right">
        <button class="button icon ion-ios-plus-outline button-clear" ng-click="add()">
        </button>
    </ion-nav-buttons>
    <ion-content>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="(id, item) in items" type="item-text-wrap" href="#/tab/tasks/{{id}}">
                <img ng-src="http://www.slowmotion.se/app/error.png">

                <h2>Avbrott hos kund</h2>
                <h2>{{item.address}}</h2>
                <p>{{item.message}}</p>
              
                <i class="icon ion-chevron-right icon-accessory"></i>
                
                <ion-option-button class="button-assertive" ng-click="removeItem(id)">
                    Delete
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
